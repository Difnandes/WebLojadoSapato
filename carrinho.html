<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Loja do Sapato - Carrinho</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Loja de Sapatos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrinho de compras -->
  <section id="carrinho" class="carrinho">
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Carrinho de compras</h2>
          <ul id="produtos-adicionados"></ul>
          <p>Total: R$ <span id="total-carrinho">0.00</span></p>
        </div>
      </div>
    </div>
  </section>
  <button id="limpar-carrinho" class="btn btn-danger">Limpar Carrinho</button>
  <button id="finalizar-compra" class="btn btn-success">Finalizar Compra</button>


  <!-- Rodapé -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2023 Loja de Sapatos. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
  <script src="appjs.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      listarItensCarrinho();

      // Adicionar um ouvinte de evento para o botão "Limpar Carrinho"
      document.getElementById('limpar-carrinho').addEventListener('click', limparCarrinho);

      // Função para limpar o carrinho
      function limparCarrinho() {
        localStorage.removeItem('produtosAdicionados');
        localStorage.removeItem('totalCarrinho');
        document.getElementById('produtos-adicionados').innerHTML = '';
        document.getElementById('total-carrinho').textContent = '0.00';
      }

      // Função para listar os itens do carrinho
      function listarItensCarrinho() {
        const produtosAdicionados = localStorage.getItem('produtosAdicionados');
        const totalCarrinho = localStorage.getItem('totalCarrinho');

        if (produtosAdicionados && totalCarrinho) {
          document.getElementById('produtos-adicionados').innerHTML = produtosAdicionados;
          document.getElementById('total-carrinho').textContent = totalCarrinho;
        }
      }
    });

    function adicionarProdutoAoCarrinho(nome, preco) {
      const produtosAdicionados = document.getElementById('produtos-adicionados');
      const totalCarrinho = document.getElementById('total-carrinho');

      const novoProduto = document.createElement('li');
      novoProduto.textContent = `${nome} - R$ ${preco}`;

      produtosAdicionados.appendChild(novoProduto);

      const totalAtual = parseFloat(totalCarrinho.textContent);
      const novoTotal = totalAtual + parseFloat(preco);
      totalCarrinho.textContent = novoTotal.toFixed(2);

      localStorage.setItem('produtosAdicionados', produtosAdicionados.innerHTML);
      localStorage.setItem('totalCarrinho', totalCarrinho.textContent);
    }

    // Adicionar um ouvinte de evento para o botão "Finalizar Compra"
document.getElementById('finalizar-compra').addEventListener('click', finalizarCompra);

// Função para finalizar a compra
function finalizarCompra() {
  // Lógica para finalizar a compra
  // ...

  // Limpar o carrinho após finalizar a compra
  limparCarrinho();
}

  </script>
</body>
</html>
